<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonio Murrieta - Digital Playground</title>
    <meta name="description" content="Enter the creative universe of Antonio Murrieta - where code meets art, stories meet pixels, and imagination has no limits.">
    
    <!-- SEO & Open Graph -->
    <meta property="og:title" content="Antonio Murrieta - Digital Playground">
    <meta property="og:description" content="Digital artist, creative technologist, and storyteller crafting experiences at the intersection of art and code.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://antoniomurrieta.com">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --electric-blue: #00D9FF;
            --hot-pink: #FF0099;
            --lime: #BFFF00;
            --purple: #7B61FF;
            --yellow: #FFE500;
            --black: #0A0A0A;
            --white: #FAFAFA;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--white);
            color: var(--black);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 40px;
            height: 40px;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .cursor-inner {
            width: 100%;
            height: 100%;
            background: var(--hot-pink);
            border-radius: 50%;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .cursor.hover .cursor-inner {
            transform: scale(1.5);
            background: var(--lime);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 30px 50px;
            mix-blend-mode: difference;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--hot-pink);
            text-decoration: none;
            position: relative;
        }

        .logo::after {
            content: "‚óè";
            position: absolute;
            right: -15px;
            top: -5px;
            color: var(--lime);
            font-size: 12px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: var(--black);
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--hot-pink);
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--lime);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Generative Background Pattern */
        .pattern-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .pattern-element {
            position: absolute;
            animation: float 20s infinite ease-in-out;
        }

        .squiggle {
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10,50 Q30,20 50,50 T90,50" stroke="%23FF0099" stroke-width="5" fill="none" stroke-linecap="round"/></svg>') no-repeat center;
            background-size: contain;
        }

        .dot-grid {
            width: 150px;
            height: 150px;
            background-image: radial-gradient(circle, var(--electric-blue) 2px, transparent 2px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        .zigzag {
            width: 120px;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60"><polyline points="0,30 20,10 40,30 60,10 80,30 100,10 120,30" stroke="%23BFFF00" stroke-width="4" fill="none"/></svg>') no-repeat center;
            background-size: contain;
        }

        .blob {
            width: 200px;
            height: 200px;
            background: var(--purple);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            opacity: 0.1;
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }

        @keyframes morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
        }

        /* Hero Content */
        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .hero-title {
            font-size: clamp(60px, 10vw, 140px);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 20px;
            position: relative;
        }

        .title-word {
            display: inline-block;
            position: relative;
        }

        .title-word:nth-child(1) {
            color: var(--hot-pink);
            transform: rotate(-5deg);
        }

        .title-word:nth-child(2) {
            color: var(--electric-blue);
            transform: rotate(3deg);
            margin-left: 20px;
        }

        .hero-subtitle {
            font-size: clamp(18px, 3vw, 28px);
            margin: 30px 0;
            font-weight: 500;
            max-width: 600px;
            margin: 30px auto;
        }

        .hero-subtitle span {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            transform: rotate(-1deg);
        }

        .hero-subtitle span:nth-child(odd) {
            background: var(--yellow);
            transform: rotate(1deg);
        }

        .hero-subtitle span:nth-child(even) {
            background: var(--lime);
            transform: rotate(-1deg);
        }

        /* CTA Buttons */
        .hero-cta {
            margin-top: 50px;
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-btn {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 700;
            text-decoration: none;
            border: 4px solid var(--black);
            background: var(--white);
            color: var(--black);
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 6px 6px 0 var(--black);
        }

        .cta-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 var(--black);
        }

        .cta-btn.primary {
            background: var(--hot-pink);
            color: var(--white);
        }

        .cta-btn.secondary {
            background: var(--electric-blue);
            color: var(--white);
        }

        /* Floating Elements */
        .floating-emoji {
            position: absolute;
            font-size: 40px;
            animation: float-around 15s infinite ease-in-out;
            z-index: 5;
        }

        @keyframes float-around {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(90deg); }
            50% { transform: translate(-50px, -100px) rotate(180deg); }
            75% { transform: translate(-100px, 50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator svg {
            width: 30px;
            height: 30px;
            fill: var(--black);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 30px;
            height: 4px;
            background: var(--black);
            transition: all 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                background: var(--white);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .menu-toggle {
                display: flex;
                z-index: 1001;
            }

            .menu-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(8px, 8px);
            }

            .menu-toggle.active span:nth-child(2) {
                opacity: 0;
            }

            .menu-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(8px, -8px);
            }

            .hero-title {
                font-size: 60px;
            }

            .cursor {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor">
        <div class="cursor-inner"></div>
    </div>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">AM</a>
            <ul class="nav-links">
                <li><a href="work.html">WORK</a></li>
                <li><a href="lab.html">LAB</a></li>
                <li><a href="story.html">STORY</a></li>
                <li><a href="connect.html">CONNECT</a></li>
            </ul>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Generative Background Pattern -->
        <div class="pattern-container" id="patternContainer"></div>

        <!-- Floating Emojis -->
        <div class="floating-emoji" style="top: 20%; left: 10%;">üé®</div>
        <div class="floating-emoji" style="top: 70%; right: 15%;">üöÄ</div>
        <div class="floating-emoji" style="bottom: 30%; left: 20%;">‚ú®</div>
        <div class="floating-emoji" style="top: 40%; right: 25%;">üéÆ</div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-title">
                <span class="title-word">ANTONIO</span>
                <span class="title-word">MURRIETA</span>
            </h1>
            <p class="hero-subtitle">
                <span>Digital Artist</span>
                <span>Creative Coder</span>
                <span>Storyteller</span>
            </p>
            <p style="font-size: 20px; margin: 30px auto; max-width: 500px; line-height: 1.6;">
                Welcome to my digital playground where pixels dance, 
                code creates art, and every project tells a story.
            </p>
            <div class="hero-cta">
                <a href="work.html" class="cta-btn primary">EXPLORE MY WORK</a>
                <a href="lab.html" class="cta-btn secondary">ENTER THE LAB</a>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <svg viewBox="0 0 24 24">
                <path d="M12 4l-8 8h6v8h4v-8h6z" transform="rotate(180 12 12)"/>
            </svg>
        </div>
    </section>

    <script>
        // Generate random pattern elements
        const patternContainer = document.getElementById('patternContainer');
        const patterns = ['squiggle', 'dot-grid', 'zigzag', 'blob'];
        
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            element.className = `pattern-element ${randomPattern}`;
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 20 + 's';
            element.style.animationDuration = (15 + Math.random() * 10) + 's';
            patternContainer.appendChild(element);
        }

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animateCursor() {
            const dx = mouseX - cursorX;
            const dy = mouseY - cursorY;
            
            cursorX += dx * 0.1;
            cursorY += dy * 0.1;
            
            cursor.style.left = cursorX - 20 + 'px';
            cursor.style.top = cursorY - 20 + 'px';
            
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // Cursor hover effect
        document.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            element.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const patterns = document.querySelectorAll('.pattern-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            patterns.forEach((pattern, index) => {
                const speed = (index + 1) * 0.5;
                const xOffset = (x - 0.5) * speed * 50;
                const yOffset = (y - 0.5) * speed * 50;
                pattern.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });

        // Title animation on load
        window.addEventListener('load', () => {
            const titleWords = document.querySelectorAll('.title-word');
            titleWords.forEach((word, index) => {
                word.style.animation = `slideIn 0.6s ease-out ${index * 0.2}s forwards`;
            });
        });

        // Add slide in animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(50px) rotate(0deg);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) rotate(${Math.random() * 10 - 5}deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
